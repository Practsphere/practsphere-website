<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E3F2FD; /* Soft Blue for a calm and professional look */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .btn {
            background-color: #007BFF;
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email ID</label>
            <input type="email" id="email" name="email" required>

            <label for="college_mail">College Mail ID</label>
            <input type="email" id="college_mail" name="college_mail" required>

            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" name="mobile" required pattern="[0-9]{10}" title="Enter a valid 10-digit number">

            <label for="whatsapp">WhatsApp Number</label>
            <input type="tel" id="whatsapp" name="whatsapp" required pattern="[0-9]{10}" title="Enter a valid 10-digit number">

            <label for="college">College Name</label>
            <input type="text" id="college" name="college" required>

            <label for="department">Department or Branch</label>
            <input type="text" id="department" name="department" required>

            <label for="year">Year of Studying</label>
            <select id="year" name="year" required>
                <option value="">Select...</option>
                <option>1st Year</option>
                <option>2nd Year</option>
                <option>3rd Year</option>
                <option>4th Year</option>
                <option>Graduate</option>
                <option>Post Graduate</option>
                <option>Working Professional</option>
            </select>

            <label for="program">Choice of MNC's Program</label>
            <select id="program" name="program" required>
                <option value="">Select a Program...</option>
                <option>Full Stack Web Development - Wipro</option>
                <option>Android Development - Accenture</option>
                <option>Artificial Intelligence - IBM</option>
                <option>Machine Learning - Infosys</option>
                <option>Data Science - Microsoft</option>
                <option>Data Analytics - Oracle</option>
                <option>Cyber Security - TCS</option>
                <option>Cloud Computing - Tech Mahindra</option>
                <option>IoT & Robotics - Tesla</option>
                <option>Embedded Systems - R Systems</option>
                <option>Auto CAD - BM Ware</option>
                <option>Digital Marketing - Quess</option>
                <option>Finance - Kotak Mahindra Bank</option>
                <option>HR - Federal Bank</option>
                <option>Stock Market - Reliance Industries</option>
                <option>Business Analytics</option>
                <option>Genetic Engineering / Nano Technology - Nanospan India Pvt Ltd</option>
                <option>Psychology - NMANS Bangalore</option>
                <option>Hybrid Electric Vehicle (HEV) - Tesla</option>
                <option>Marketing</option>
            </select>

            <label for="language">Language Preferable to Speak</label>
            <select id="language" name="language" required>
                <option value="">Select a Language...</option>
                <option>English</option>
                <option>English / Hindi</option>
                <option>English / Kannada</option>
                <option>English / Telugu</option>
                <option>English / Tamil</option>
                <option>English / Malayalam</option>
                <option>English / Marathi</option>
                <option>English / Bengali</option>
                <option>English / Gujarati</option>
                <option>English / Punjabi</option>
                <option>English / Odia</option>
            </select>

            <label for="state">College Located State</label>
            <input type="text" id="state" name="state" required>

            <label for="confirm_info">I confirm that the information I have provided is accurate.</label>
            <select id="confirm_info" name="confirm_info" required>
                <option>YES</option>
                <option>NO</option>
            </select>

            <label for="training_fees">Are you comfortable with the Minimum Training Fees?</label>
            <select id="training_fees" name="training_fees" required>
                <option>YES</option>
                <option>NO</option>
            </select>

            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
    
    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Your response has been submitted successfully!");
            this.reset();
        });
    </script>
</body>
</html>
